<!-- Form -->
<div id="login-page" class="vh-100 d-flex flex-column justify-content-center">
  <body id="login-form" class="bg-transparent">
    <h6 class="text-uppercase fw-bold text-muted">Start Your Survey</h6>
    <div class="d-flex flex-row pb-2 text-white">
      <h1>Log in to your account</h1>
      <h1 class="text-primary">.</h1>
    </div>
    <div class="d-flex flex-row">
      <h6 class="text-secondary">Don't have an account?</h6>
      <h6 class="ps-1 text-primary">Contact your administrator</h6>
    </div>
    <form (submit)="onSubmit()" id="form-inputs" class="w-50 pt-5">
      <div class="login-input input-group mb-3 overflow-hidden border">
        <input
          type="username"
          class="form-control hide-focus border-0 py-3 px-4"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="login-username-icon"
        />
        <span
          class="input-group-text bg-white border-0 ps-1 px-4"
          id="login-username-icon"
        >
          @</span
        >
      </div>
      <div class="login-input input-group mb-3 overflow-hidden border">
        <input
          type="password"
          class="form-control hide-focus border-0 py-3 px-4"
          placeholder="Password"
          aria-label="Password"
          aria-describedby="login-password-icon"
        />
        <span
          class="input-group-text bg-white border-0 ps-1 px-4"
          id="login-password-icon"
        >
          @</span
        >
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-lg w-100 mt-4 btn-primary rounded-pill"
      >
        Login
      </button>
    </form>
  </body>
</div>
