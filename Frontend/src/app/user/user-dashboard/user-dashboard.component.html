<!-- This page is where users will see a list of uncompleted/completed surveys -->
<app-user-layout class="d-flex flex-column">
  <app-card title="Surveys Uncompleted">
    <div class="user-survey-card">
      <h5>Survey Title</h5>
      <p><b class="text-primary">Due:</b> 20/10/2023</p>
      <button class="btn btn-primary">Start</button>
    </div>
  </app-card>
  <app-card class="ms-4" title="Surveys Completed">
    <div class="row gap-4 p-3">
      <div class="user-survey-card col">
        <h5>Survey Title</h5>
        <p><b class="text-primary">Due:</b> 20/10/2023</p>
        <button class="btn btn-info">Edit</button>
      </div>
      <div class="user-survey-card col">
        <h5>Expired Survey Title</h5>
        <p><b class="text-primary">Due:</b> 20/10/2023</p>
        <button class="btn btn-danger disabled">Closed</button>
      </div>
    </div>
  </app-card>
</app-user-layout>
